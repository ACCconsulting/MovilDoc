<ion-header class="headerApp">
    <img class="headerImage" src="assets/imgs/logo.jpg">
    <ion-label (click)="backPage()" class="preguntas">El paciente tiene uno
        ó más de los siguiente:</ion-label>
  
  </ion-header>
  
  
  <ion-content padding class="vertical-align-content">
  
    <ion-list no-lines>

      <ion-item>
        <ion-label >Requiere cirugía de revascularización</ion-label>
        <ion-checkbox color="danger" checked="true" item-end></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>EVC hemorrágico previo</ion-label>
        <ion-checkbox color="danger" checked="false" item-end></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Uso de Inhibidor de Glucoproteina IIb-IIIa</ion-label>
        <ion-checkbox color="danger" checked="false" item-end></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>< 60 Kg</ion-label>
        <ion-checkbox color="danger" checked="false" item-end></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Depuración renal < 30 ml/min</ion-label>
        <ion-checkbox color="danger" checked="false" item-end ></ion-checkbox>
      </ion-item>
      <ion-item>
          <ion-label>EPOC severo</ion-label>
          <ion-checkbox color="danger" checked="false" item-end ></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Bloqueo A-V de 2do grado ó mayor</ion-label>
            <ion-checkbox color="danger" checked="false" item-end ></ion-checkbox>
          </ion-item>
          <ion-item>
              <ion-label>IMC menor de 24h</ion-label>
              <ion-checkbox color="danger" checked="false"  item-end></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Insuficiencia hepática (CHILD-PUGH=3)</ion-label>
                <ion-checkbox color="danger" checked="false" item-end ></ion-checkbox>
              </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer class="footerApp1" >
      
  
    <button class="Next"  (click)="nextResult1()"  ion-button color="light">
        <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  
   
  </ion-footer>
