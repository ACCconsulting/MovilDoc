<ion-header class="headerApp">
    <img class="headerImage" src="assets/imgs/logo.jpg">
    <ion-label (click)="backPage()" class="preguntas" style="padding-top:27%">El paciente tiene uno
        ó más de los siguiente:</ion-label>
  
  </ion-header>
  
  
  <ion-content padding class="vertical-align-content">
  
    <ion-list no-lines>

      <ion-item>
        <ion-label style="margin-left:5%;">Requiere cirugía de revascularización</ion-label>
        <ion-checkbox mode="ios" color="danger" checked="true" item-end></ion-checkbox>
      </ion-item>
      <ion-item style="background-color:#bfbfbf !important;">
        <ion-label style="margin-left:5%;">EVC hemorrágico previo</ion-label>
        <ion-checkbox mode="ios" color="danger" checked="false" item-end></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label style="margin-left:5%;">Uso de Inhibidor de Glucoproteina IIb-IIIa</ion-label>
        <ion-checkbox mode="ios" color="danger" checked="false" item-end></ion-checkbox>
      </ion-item>
      <ion-item  style="background-color:#bfbfbf !important;">
        <ion-label style="margin-left:5%;">< 60 Kg</ion-label>
        <ion-checkbox mode="ios"   color="danger" checked="false" item-end></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label style="margin-left:5%;">Depuración renal < 30 ml/min</ion-label>
        <ion-checkbox mode="ios" color="danger" checked="false" item-end ></ion-checkbox>
      </ion-item>
      <ion-item  style="background-color:#bfbfbf !important;">
          <ion-label style="margin-left:5%;">EPOC severo</ion-label>
          <ion-checkbox mode="ios" color="danger" checked="false" item-end ></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label style="margin-left:5%;">Bloqueo A-V de 2do grado ó mayor</ion-label>
            <ion-checkbox mode="ios" color="danger" checked="false" item-end ></ion-checkbox>
          </ion-item>
          <ion-item  style="background-color:#bfbfbf !important;">
              <ion-label style="margin-left:5%;">IMC menor de 24h</ion-label>
              <ion-checkbox mode="ios" color="danger" checked="false"  item-end></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label style="margin-left:5%;">Insuficiencia hepática (CHILD-PUGH=3)</ion-label>
                <ion-checkbox mode="ios" color="danger" checked="false" item-end ></ion-checkbox>
              </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer class="footer" >
      
  
    <button class="buttonHome"  (click)="nextResult1()" round ion-button icon-only color="light">
      <ion-icon name="arrow-forward"></ion-icon>
  </button>
   
  </ion-footer>
